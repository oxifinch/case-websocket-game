<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Websocket game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <section id="section-name">
            <div id="name-prompt">
                <label for="name-prompt-input">Enter your name:</label>
                <input type="text" name="userName" id="name-prompt-input">            
                <button id="name-prompt-button">Submit</button>
            </div>
        </section>
        
        <hr>
        <section id="section-chat" class="hidden">
            <div id="chat-log">
                <template id="chat-message">
                    <p> <span id="msg-name"></span> <pre id="msg-msg"></pre> <em id="msg-time"></em> </p>
                </template>
            </div>
            <div id="chat-prompt">
                <input type="text" name="chatMessage" id="chat-prompt-input" placeholder="Type your message..">
                <button>Send</button>
            </div>
        </section>
    </div>
    
    <script src="chat-app.js"></script>
</body>
</html>
